<form style="width: 400px; margin:auto;">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input [(ngModel)]="Name" name="name" type="name" class="form-control" id="exampleInputName1" placeholder="Name" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="Email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
</form>
